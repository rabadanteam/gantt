<!DOCTYPE html>

<html lang="es">

	<head>

		<meta charset="utf-8">

		<!--base href="http://localhost/diagramaGant/"-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--script src="diagramaGant.js"></script-->
		<script src="loader.js"></script>

		<title>Diagrama de Gant</title>

	</head>

	<body onload="load()">

		<header>
			<h1>Diagrama Gantt yeah yeah</h1>
		</header>
		<a href="#popup" class="popup-link" id="agreg">Agregar Tarea</a>
		<br><br>
		<div id="cabecera">
			<div id="c_id">ID</div>
			<div id="c_nom">Nombre</div>
			<div id="c_tip">Tipo</div>
			<div id="c_fIn">Fecha Inicio (MM/DD/YYY)</div>
			<div id="c_fFi">Fecha Fin (MM/DD/YYY)</div>
			<div id="c_dRe">Dias Restantes</div>
			<div id="c_but">||||||||||||||||||</div>
			<div id="c_ava">Avance</div>
		</div>
		<ul id="contenedor">
						
		</ul>

		<article>
			<br><br>
			<div class="modal-wrapper" id="popup">
			   <div class="popup-contenedor">
			   	  <h2 style="text-align: center">Agregar Tarea</h2>
			      <h4>Nombre</h4>
			      <div id="nom_col">
			      	<input type="text" id="nombre" class="_form">
			      	<input type="color" id="color" value="#ff0000">
			      </div>
			      <h4>Fecha Inicio.................Fecha Fin</h4>
			      <div>
			      	<input type="text" class="_form" id="_fIn" onclick="calendar(this);">
			      	<span>__</span>
			      	<input type="text" class="_form" id="_fFi" onclick="calendar(this);">
			      </div>		      
			      <h4>Avance</h4>
			      <input type="text" id="avance" class="_form">
			      <a class="popup-link" onclick="wachaFuncion(); limpiarFormulario();" href="#">Enviar</a>  
			      <a class="popup-cerrar" href="#" onclick="limpiarFormulario()">X</a>
			   </div>
			</div>
		</article>

		<footer></footer>

	</body>

</html>
